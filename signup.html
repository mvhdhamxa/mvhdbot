<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | mvhdBot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Create Your mvhdBot Account</h2>

    <form id="signupForm">
      <input type="email"     id="suEmail"    placeholder="Email"    required />
      <input type="password"  id="suPassword" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p id="suMessage" class="msg"></p>

    <p class="text-sm">Already registered?
       <a href="login.html" class="link">Login here</a>
    </p>
  </div>

  <!-- PocketBase SDK -->
  <script src="https://unpkg.com/pocketbase@0.22.8/dist/pocketbase.umd.js"></script>
  <!-- Shared auth helpers -->
  <script src="js/auth.js"></script>

  <script>
    const form    = document.getElementById('signupForm');
    const msgBox  = document.getElementById('suMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email    = document.getElementById('suEmail').value.trim();
      const password = document.getElementById('suPassword').value.trim();

      try {
        await pb.collection('users').create({
          email,
          password,
          passwordConfirm: password
        });
        msgBox.textContent = '✅ Account created! Check your inbox for a verification email.';
        msgBox.style.color = 'lightgreen';
        form.reset();
      } catch (err) {
        msgBox.textContent = '❌ ' + err.message;
        msgBox.style.color = 'salmon';
      }
    });
  </script>
</body>
</html>
