<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | mvhdbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-white text-2xl font-bold mb-6 text-center">Login to <span class="text-green-400">mvhdbot</span></h1>
    
    <form id="loginForm">
      <div class="mb-4">
        <label class="text-white block mb-1" for="email">Email</label>
        <input id="email" type="email" required class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>
      
      <div class="mb-6">
        <label class="text-white block mb-1" for="password">Password</label>
        <input id="password" type="password" required class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>

      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Login</button>
    </form>

    <p class="text-gray-400 text-center text-sm mt-4">
      Donâ€™t have an account? <a href="signup.html" class="text-green-400 hover:underline">Sign up</a>
    </p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm'

    const supabaseUrl = 'https://xnkkacrwarcaojvjkogv.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhua2thY3J3YXJjYW9qdmprb2d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxODEwMjgsImV4cCI6MjA2NTc1NzAyOH0.xI6GVglHdfhUiCYSbwoym5-QBREafiFGeHYb7s4o6EE'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('loginForm')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      })

      if (error) {
        alert("Login failed: " + error.message)
      } else {
        alert("Login successful!")
        window.location.href = 'dashboard.html'
      }
    })
  </script>
</body>
</html>
