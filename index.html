<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - mvhdbot</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc44;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .secondary-btn {
      background: transparent;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    .message {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signUp()">Sign Up</button>
    <button class="secondary-btn" onclick="goToLogin()">Go to Login</button>
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://xnkkacrwarcaojvjkogv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhua2thY3J3YXJjYW9qdmprb2d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxODEwMjgsImV4cCI6MjA2NTc1NzAyOH0.xI6GVglHdfhUiCYSbwoym5-QBREafiFGeHYb7s4o6EE'
    );

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        message.innerText = "❌ " + error.message;
      } else {
        message.innerText = "✅ Signup successful. Please check your email to verify.";
      }
    }

    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
